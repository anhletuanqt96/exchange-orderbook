[package]
name = "exchange"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = { version = "0.6.20", features = ["http2", "tracing", "ws", "macros"] }
rmp = "0.8.12"
rmp-serde = "1.1.2"
tokio = { version = "1.32.0", features = ["full"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.17"

[profile.release]
codegen-units = 1
lto = true
