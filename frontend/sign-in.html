<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/static/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
</head>

<body>
    <div id="sign-in" class="min-h-screen bg-[#EEECFB]">
        <header class="bg-[#7132F5]" id="navbar">
            <div class="w-full py-4 mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-3">
                    <a class="logo text-white font-bold text-xl lg:text-2xl mr-1" href="/">Crypto Exchange</a>
                    <div class="nav-actions space-x-4 text-white">
                        <nav class="flex grow z-[5] items-center">
                            <ul class="flex grow list-none">
                                <li
                                    class="flex relative items-center mr-[32px] text-gray-900 hover:text-gray-900 dark:text-gray-50 dark:hover:text-gray-50 transition-all duration-300 ease-in-out before:absolute before:bottom-0 before:left-0 before:w-0 before:h-[2px] before:bg-gray-900 before:transition-all before:duration-300 before:ease-in-out hover:before:w-full dark:before:bg-gray-50">
                                    <a href="/"> Explore </a>
                                </li>
                                <li
                                    class="flex relative items-center mr-[32px] text-gray-900 hover:text-gray-900 dark:text-gray-50 dark:hover:text-gray-50 transition-all duration-300 ease-in-out before:absolute before:bottom-0 before:left-0 before:w-0 before:h-[2px] before:bg-gray-900 before:transition-all before:duration-300 before:ease-in-out hover:before:w-full dark:before:bg-gray-50">
                                    <a href="/prices"> Prices </a>
                                </li>
                                <li
                                    class="flex relative items-center mr-[32px] text-gray-900 hover:text-gray-900 dark:text-gray-50 dark:hover:text-gray-50 transition-all duration-300 ease-in-out before:absolute before:bottom-0 before:left-0 before:w-0 before:h-[2px] before:bg-gray-900 before:transition-all before:duration-300 before:ease-in-out hover:before:w-full dark:before:bg-gray-50">
                                    <a href="/"> Why us?</a>
                                </li>
                                <li
                                    class="flex relative items-center mr-[32px] text-gray-900 hover:text-gray-900 dark:text-gray-50 dark:hover:text-gray-50 transition-all duration-300 ease-in-out before:absolute before:bottom-0 before:left-0 before:w-0 before:h-[2px] before:bg-gray-900 before:transition-all before:duration-300 before:ease-in-out hover:before:w-full dark:before:bg-gray-50">
                                    <a href="/learn"> Learn </a>
                                </li>
                                <li
                                    class="flex relative items-center mr-[32px] text-gray-900 hover:text-gray-900 dark:text-gray-50 dark:hover:text-gray-50 transition-all duration-300 ease-in-out before:absolute before:bottom-0 before:left-0 before:w-0 before:h-[2px] before:bg-gray-900 before:transition-all before:duration-300 before:ease-in-out hover:before:w-full dark:before:bg-gray-50">
                                    <a href="/"> Support </a>
                                </li>
                            </ul>
                            <ul class="list-none flex">
                                <li class="self-baseline ml-ml-[16px]">
                                    <button
                                        class="sign-in bg-transparent text-white py-2 px-4 border border-[#D9F0FF] rounded-full hover:bg-[#D9F0FF] hover:text-[#7132F5] focus:outline-none transition duration-150 ease-in-out border-solid">Sign
                                        in</button>
                                </li>
                                <li class="self-baseline ml-[16px]">
                                    <button
                                        class="sign-up bg-white text-[#7132F5] py-2 px-4 border border-solid rounded-full hover:bg-opacity-75 focus:outline-none transition duration-150 ease-in-out">Sign
                                        up</button>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <div class="flex justify-center items-center h-screen">
            <div class="bg-white rounded-lg shadow-lg p-6 md:p-8 lg:p-12 max-w-md w-full">
                <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Sign In</h2>

                <div class="mb-4">
                    <input
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#5841D8] transition duration-200"
                        type="email" bind:value={email} placeholder="Email" />
                </div>

                <div class="mb-6">
                    <input
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#5841D8] transition duration-200"
                        type="password" bind:value={password} placeholder="Password" />
                </div>

                <div>
                    <button
                        class="w-full bg-[#5841D8] text-white py-2 px-4 rounded-lg hover:bg-purple-700 transition duration-200"
                        on:click={signIn}>Sign In</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
